{% extends "poll/base.html" %}

{% block title %}Vote{% endblock %}

{% block main %}
<div class="col-12 col-md-6 mx-auto pt-3">
    <div class="card">
        <div class="card-header">
            <h5 class="card-title mb-0">Voting boot</h5>
        </div>
        <div class="card-body">
            <p class="card-text" style="font-size: large;">What is the best programing language for software development</p>
            <div>
                <label class="form-check form-check-inline">
                    <form method="POST">
                        {% csrf_token %}
<input class="form-check-input" type="radio" name="poll" value="option1">
<span class="form-check-label">
Django
</span>
</label>
                <label class="form-check form-check-inline">
<input class="form-check-input" type="radio" name="poll" value="option2">
<span class="form-check-label">
Kotlin
</span>
</label>
                <label class="form-check form-check-inline">
<input class="form-check-input" type="radio" name="poll" value="option3">
<span class="form-check-label">
Python
</span>
</label>
            </div>
            
        </div>
        <input type="hidden" name="id" value="1">


        <button type="submit" class="btn btn-info">
            Submit
        </button>
    </form>
    </div>
</div>

{% endblock %}
